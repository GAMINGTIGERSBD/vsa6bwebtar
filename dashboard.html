<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
            font-weight: bold;
        }

        .wel {
            text-align: center;
            margin-top: 50px;
        }

        .logococo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            height: auto;
        }

        .link-container {
            text-align: center;
            margin: 20px 0;
        }

        .link-container a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: chartreuse;
            color: black;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="wel"><strong>WELCOME</strong></h1>
    <img class="logococo" src="logo.jpg" alt="School Logo">
    <div class="link-container">
        <a href="homework.html"><strong>Today's Homework</strong></a>
        <a href="notice.html"><strong>Notice</strong></a>
        <a href="exam.html"><strong>Exam Questions and Answers</strong></a>
    </div>
    <a href="https://google.com">
        <button class="btn">GO BACK</button>
    </a>
</body>
</html>
