<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>School Login</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-image: url('background.jpg'); /* Replace with your actual background image */
                                                            background-size: cover;
                                                                        background-repeat: no-repeat;
                                                                                    background-attachment: fixed;
                                                                                                margin: 0;
                                                                                                            padding: 0;
                                                                                                                    }
                                                                                                                            .container {
                                                                                                                                        max-width: 600px;
                                                                                                                                                    margin: auto;
                                                                                                                                                                padding: 20px;
                                                                                                                                                                            text-align: center;
                                                                                                                                                                                        background-color: rgba(255, 255, 255, 0.8);
                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                                                                                                                                                                                                                            position: relative;
                                                                                                                                                                                                                                        top: 50px;
                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                        .logo {
                                                                                                                                                                                                                                                                    margin-top: -50px; /* Adjust as needed */
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                    h1 {
                                                                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                label {
                                                                                                                                                                                                                                                                                                                            display: block;
                                                                                                                                                                                                                                                                                                                                        margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                        input[type="text"], input[type="number"] {
                                                                                                                                                                                                                                                                                                                                                                    width: calc(100% - 20px);
                                                                                                                                                                                                                                                                                                                                                                                padding: 8px;
                                                                                                                                                                                                                                                                                                                                                                                            margin-top: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                        border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                box-sizing: border-box;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: black;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <img src="logo.jpg" alt="School Logo" class="logo" width="150">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1><b>Enter Your Details</b></h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <form action="dashboard.html">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="name">Your Name</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="name" name="name" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="roll">Your Roll Number</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="number" id="roll" name="roll" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="submit">Enter</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
